<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/typesense@1/dist/typesense.min.js"
    ></script>
    
    <script defer src="js/demotypesense.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Address autocomplete | Typesense</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
			html, body {
				height: 100%;
			}

			.leaflet-container {
				height: 600px;
				max-width: 100%;
				max-height: 100%;
			}

      .switch {
        position: relative;
        display: inline-block;
        width: 52px;
        height: 24px;
        margin-bottom: 20px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 24px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
		</style>
  </head>

  <body>
    <div class="heading">
      <h1>Address autocomplete</h1>
      <h2>
        powered by
        <a
          href="https://typesense.org/"
          target="_blank"
          rel="noopener noreferrer"
          id="typesense"
        >
          type<b>sense|</b>
        </a>
        &
        <a href="https://github.com/algolia/autocomplete" target="_blank">
          Autocomplete.js
        </a>
      </h2>
    </div>
    
    <main>
      <label class="switch">
        <input id="new_address" type="checkbox">
        <span class="slider round"></span>
      </label>
      <b>Địa chỉ hành chính mới</b>
      <div id="autocomplete" style="margin-bottom: 20px;"></div>
      <div id="map"></div>
    </main>
    
  </body>
</html>
